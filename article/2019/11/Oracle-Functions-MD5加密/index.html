    <div class="post-body" itemprop="articleBody"><h1 id="MD5"><a href="#MD5" class="headerlink" title="MD5"></a>MD5</h1><span id="more"></span>

<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">CREATE</span> <span class="keyword">OR</span> REPLACE <span class="keyword">FUNCTION</span> MD5(passwd <span class="keyword">IN</span> VARCHAR2) <span class="keyword">RETURN</span> VARCHAR2 <span class="keyword">IS</span></span><br><span class="line">  retval varchar2(<span class="number">32</span>);</span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">  retval :<span class="operator">=</span> utl_raw.cast_to_raw(DBMS_OBFUSCATION_TOOLKIT.MD5(INPUT_STRING <span class="operator">=</span><span class="operator">&gt;</span> passwd));</span><br><span class="line">  <span class="keyword">RETURN</span> retval;</span><br><span class="line"><span class="keyword">END</span>;</span><br></pre></td></tr></table></figure>
