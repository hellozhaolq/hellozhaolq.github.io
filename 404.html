<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 页面未找到</title>
    <style>
        /* 页面整体样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #eee;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        /* 404数字 */
        h1 {
            font-size: 150px;
            color: #3498db;
            margin: 0;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(52, 152, 219, 0.5), 0 0 30px rgba(52, 152, 219, 0.3);
            animation: bounce 1.5s ease-in-out infinite;
        }

        /* 动画：跳动效果 */
        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* 提示文本 */
        p {
            font-size: 22px;
            color: #333;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* 渐显效果 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 返回首页按钮 */
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 30px;
            transition: background-color 0.3s, transform 0.3s;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 1s;
        }

        /* 按钮悬停效果 */
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-5px);
        }

        /* 背景闪烁效果 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./images/404_background_stardust.png');
            opacity: 0.1;
            pointer-events: none;
            animation: starsBlink 3s ease-in-out infinite;
        }

        /* 星星闪烁动画 */
        @keyframes starsBlink {
            0%, 100% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.3;
            }
        }

    </style>
</head>
<body>

    <div class="stars"></div>
    
    <div class="content">
        <h1>404</h1>
        <p>抱歉，您访问的资源不存在！</p>
        <a href="javascript:history.go(-1);" class="btn">返回上一页</a>
    </div>

</body>
</html>
